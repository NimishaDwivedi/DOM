<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>
    <script>

        
        // parentElement
        const headerTitleElement = document.getElementById('header-title');
        const parentElement1 = headerTitleElement.parentElement;
        console.log(parentElement1);

        // lastElementChild
        const containerElement = document.querySelector('.container');
        const lastChildElement = containerElement.lastElementChild;
        console.log(lastChildElement);

        // lastChild
        const containerElement2 = document.querySelector('.container');
        const lastChildNode = containerElement2.lastChild;
        console.log(lastChildNode);

        // createElement
        const newElement = document.createElement('div');
        newElement.textContent = 'New Element';
        const mainElement = document.getElementById('main');
        mainElement.appendChild(newElement);

        // firstElementChild
        const mainElement2 = document.getElementById('main');
        const firstChildElement = mainElement2.firstElementChild;
        console.log(firstChildElement);

        // firstChild
        const mainElement3 = document.getElementById('main');
        const firstChildNode = mainElement3.firstChild;
        console.log(firstChildNode);

        // nextSibling
        const formElement = document.querySelector('form');
        const nextSiblingNode = formElement.nextSibling;
        console.log(nextSiblingNode);

        // nextElementSibling
        const formElement2 = document.querySelector('form');
        const nextSiblingElement = formElement2.nextElementSibling;
        console.log(nextSiblingElement);

        // previousSibling
        const ulElement = document.getElementById('items');
        const previousSiblingNode = ulElement.previousSibling;
        console.log(previousSiblingNode);

        // previousElementSibling
        const ulElement2 = document.getElementById('items');
        const previousSiblingElement = ulElement2.previousElementSibling;
        console.log(previousSiblingElement);

        // createElement
        const newElement2 = document.createElement('li');
        newElement2.textContent = 'New Item';
        const itemsElement = document.getElementById('items');
        itemsElement.appendChild(newElement2); // append child

        // setAttribute
        const spanElement = document.querySelector('span');
        spanElement.setAttribute('data-value', '456');
        console.log(spanElement.getAttribute('data-value'));

        // createTextNode
        const textNode = document.createTextNode('Hello, World!');
        const mainElement4 = document.getElementById('main');
        mainElement4.appendChild(textNode);
        
        // create child
    </script>
    
</body>

</html>
